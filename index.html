<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./calcula.js"></script>
  <style>
    .calculator {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .display {
      height: 50px;
      text-align: right;
      font-size: 1.5rem;
      padding: 5px 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #acda93;
    }
    .btn {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator">
      <input class="display w-100" id="display" placeholder="0" type="text" >
      <div class="row">
        <div class="col-3">
          <button class="btn btn-secondary w-100" onclick="clearDisplay()">AC</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" onclick="appendToDisplay('-')">-</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" onclick="appendToDisplay('+')">+</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="showResult()">=</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="appendToDisplay('0')">0</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <button class="btn btn-light w-100" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger w-100" onclick="backspace()">‚Üê</button>
        </div>
      </div>
    </div>
  </div>

  
</body>


</html>
